<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="Global">
    <article class="Fist__Image">
      <img src="./images/image-equilibrium.jpg" alt="empty" />
      <div>
        <img src="./images/icon-view.svg" alt="empty">
      </div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </article>
    <article>
      <img src="./images/image-avatar.png" alt="empty">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GrirZouhair">GRIR_Zouhair</a>.
  </div>
</body>

</html>
